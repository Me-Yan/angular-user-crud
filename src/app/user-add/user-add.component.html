<form action="" novalidate>
  <fieldset>
    <legend>New User</legend>
    <div class="form-group">
      <label for="name" class="control-label">Name:</label>
      <input type="text" name="name" class="form-control" />
      <div class="error-message">该用户已存在。</div>
    </div>
    <div class="form-group">
      <label for="name" class="control-label">Age:</label>
      <input type="text" name="name" class="form-control" />
      <div class="error-message">请输入有效的数字。</div>
    </div>
    <div class="form-group">
      <label for="name" class="control-label">Sex:</label>
      <select name="name" class="form-control">
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
      <div class="error-message">不能为空。</div>
    </div>
    <div class="form-group">
      <label for="name" class="control-label">Area:</label>
      <input type="text" name="name" class="form-control" />
      <div class="error-message">该项为必填项。</div>
    </div>
  </fieldset>
  <div class="text-center" style="padding: 20px 0;">
    <button type="button" class="btn btn-blue">Submit</button>
    <button type="button" class="btn btn-gray">&nbsp;&nbsp;Back&nbsp;&nbsp;</button>
  </div>
</form>

<div class="modal">    
  <div class="modal-dialog">
      <div class="modal-header">
          <a class="modal-close">x</a>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer text-center">
          <button type="button" class="btn btn-blue">Confirm</button>
          <button type="button" class="btn btn-gray">Cancel</button>
      </div>
  </div>
</div>
<div class="modal-mask"></div>
